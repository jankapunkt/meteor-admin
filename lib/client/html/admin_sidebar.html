<template name="AdminSidebar">
    <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
        <div class="sidebar-sticky">
            <ul class="nav nav-pills text-light flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{{pathFor 'adminDashboard'}}">
                        <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                    </a>
                </li>
                {{#each admin_collections}}
                    {{#unless $eq showInSideBar false}}
                        <li class="nav-item">
                            <a class="nav-link"
                               href="#"
                               type="button"
                               data-toggle="collapse"
                               data-target="#{{this.name}}_collapse"
                               aria-expanded="false"
                               aria-controls="collapseExample">
                                <i class="fa fa-{{this.icon}}"></i> <span>{{this.label}}</span>
                                <i class="fa fa-angle-left ml-auto"></i>
                            </a>
                            <div class="collapse fade" id="{{this.name}}_collapse" aria-expanded="false">
                                <ul class="nav nav-pills flex-column pl-3">
                                    <li class="nav-item {{isActivePath path=newPath}}">
                                        <a class="nav-link" href="{{newPath}}">
                                            <i class="fa fa-angle-double-right"></i> New
                                        </a>
                                    </li>
                                    <li class="nav-item {{isActivePath path=viewPath}}">
                                        <a class="nav-link" href="{{viewPath}}">
                                            <i class="fa fa-angle-double-right"></i> View All
                                        </a>
                                    </li>
                                    {{#each admin_collection_items}}
                                        <li class="nav-item {{isActivePath path=url}}">
                                            <a class="nav-link" href="{{url}}">
                                                <i class="fa fa-angle-double-right"></i> {{title}}
                                            </a>
                                        </li>
                                    {{/each}}
                                </ul>
                            </div>
                        </li>
                    {{/unless}}
                {{/each}}
            </ul>

            {{#with admin_sidebar_items}}
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Saved reports</span>
                    <a class="d-flex align-items-center text-muted" href="#">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    {{#each this}}
                        {{#if options.urls}}
                            {{> adminSidebarItemTree}}
                        {{else}}
                            {{> adminSidebarItem}}
                        {{/if}}
                    {{/each}}
                </ul>
            {{/with}}
        </div>
    </nav>
</template>

<template name="adminSidebarItem">
    <li class="nav-item {{isActivePath path=url}}">
        <a class="nav-link" href="{{url}}">
            {{#if options.icon}}
                <i class="fa fa-{{options.icon}}"></i>
            {{/if}}
            <span>{{title}}</span>
        </a>
    </li>
</template>

<template name="adminSidebarItemTree">
    <li class="nav-item">
        <a class="nav-link" href="#">
            {{#if options.icon}}
                <i class="fa fa-{{options.icon}}"></i>
            {{/if}}
            <span>{{title}}</span>
            <i class="fa fa-angle-left pull-right"></i>
        </a>
        <ul class="treeview-menu">
            {{#each options.urls}}
                <li class="{{isActivePath path=url}}"><a href="{{url}}"><i
                        class="fa fa-angle-double-right"></i>{{title}}</a></li>
            {{/each}}
        </ul>
    </li>
</template>
